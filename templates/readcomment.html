{% extends 'navbar.html' %}
{% block head %}

{% endblock%}
{% block body %}
<div class="home-container">
    <h1>Comments</h1>
</div>
{% for char in mydata %}

        <p>Name : {{char[0]}}</p>
        <p>{{char[1]}}</p>
        <hr/>
    </div>
    {% endfor %}
{% endblock%}
